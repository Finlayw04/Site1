    <!-- Contact us form -->
    <div class="container0">
        <form name="Contactform " action="Thank.html" onsubmit="return validateForm()" method="post" autocomplete="on">

            <label for="fname">First Name</label>
            <input type="text" id="Fname" name="firstname" placeholder="Your name..." required>

            <label for="lname">Surname</label>
            <input type="text" id="lname" name="lastname" placeholder="Surname..." required>

            <label for="email">email</label>
            <input type="text" id="email" name="email" placeholder="1234@example.co.uk" required>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Manchester">Manchester</option>
                <option value="London">London</option>
                <option value="Birmingham">Birmingham</option>
                <option value="Leeds">Leeds</option>
                <option value="liverpool">liverpool</option>
            </select>

            <label for="Reason">Reason for contacting</label>
            <textarea name="Reason" id="Reason" placeholder="How can we help?..." style="height: 200px;"></textarea>

            <input type="submit" value="submit">
        </form>
